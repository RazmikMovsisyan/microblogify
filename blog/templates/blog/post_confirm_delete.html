{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-danger">
    <div class="card-body">
      <h2 class="card-title text-danger" aria-label="Confirm deletion of post titled {{ post.title }}">
        Confirm Deletion
      </h2>
      <p class="card-text">
        Are you sure you want to delete the post <strong>"{{ post.title }}"</strong>?
      </p>

      <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2" aria-label="Confirm deletion of post titled {{ post.title }}">
          <i class="fas fa-trash-alt" aria-hidden="true"></i> Yes, delete
        </button>
        <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary" aria-label="Cancel and return to post {{ post.title }}">
          Cancel
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
