{% extends 'blog/base.html' %}
{% block content %}
  <h2 class="mb-4 text-center">Explore the Posts of our Community!</h2>
  <div class="row">
    {% for post in posts %}
      <div class="col-md-3 mb-2 px-3">
        <div class="card h-100 shadow-sm">
          {% if post.image %}
          <a href="{% url 'post_detail' post.slug %}">
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
          </a>
        {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">
              <a href="{% url 'post_detail' post.slug %}" class="text-decoration-none">{{ post.title }}</a>
            </h5>
            <p class="card-text text-muted justify-text">{{ post.content|truncatechars:150 }}</p>
            <p>by <a href="{% url 'profile' post.author.username %}">{{ post.author.username }}</a></p>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No posts found.</p>
    {% endfor %}
  </div>
{% endblock %}
