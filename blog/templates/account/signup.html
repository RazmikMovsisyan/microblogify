{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <h2>Sign Up</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Create Account</button>
  </form>
</div>
{% endblock %}
