{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid">
        <button type="submit" class="btn btn-dark">Create Account</button>
      </div>
    </form>
    <p class="text-center mt-5">You already have an account? <a href="{% url 'account_login' %}">Log in</a>.</p>
  </div>
</div>
{% endblock %}
